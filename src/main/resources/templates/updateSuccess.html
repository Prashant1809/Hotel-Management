
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<style>
	      body {
	          font-family: Arial, sans-serif;
	          background-color: #f4f4f4;
	          margin: 0;
	          padding: 0;
	      }
	      .container {
	          max-width: 900px;
	          margin: 20px auto;
	          padding: 20px;
	          background-color: #fff;
	          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	          border-radius: 8px;
	      }
	      h1, h2 {
	          text-align: center;
	          color: #333;
	      }
	      .form-container {
	          margin-bottom: 40px;
	      }
	      form {
	          display: flex;
	          flex-direction: column;
	      }
	      label {
	          margin-bottom: 5px;
	          color: #555;
	      }
	      input, select {
	          padding: 10px;
	          margin-bottom: 20px;
	          border: 1px solid #ccc;
	          border-radius: 4px;
	          font-size: 16px;
	      }
	      button {
	          padding: 10px 20px;
	          background-color: #28a745;
	          color: #fff;
	          border: none;
	          border-radius: 4px;
	          font-size: 16px;
	          cursor: pointer;
	          transition: background-color 0.3s ease;
	      }
	      button:hover {
	          background-color: #218838;
	      }
	      table {
	          width: 100%;
	          border-collapse: collapse;
	          margin-top: 20px;
	      }
	      th, td {
	          padding: 15px;
	          text-align: left;
	          border-bottom: 1px solid #ddd;
	      }
	      th {
	          background-color: #f2f2f2;
	      }
	      .delete-btn, .update-btn {
	          padding: 5px 10px;
	          color: #fff;
	          border: none;
	          border-radius: 4px;
	          font-size: 14px;
	          cursor: pointer;
	          transition: background-color 0.3s ease;
	      }
	      .delete-btn {
	          background-color: #dc3545;
	      }
	      .delete-btn:hover {
	          background-color: #c82333;
	      }
	      .update-btn {
	          background-color: #007bff;
	      }
	      .update-btn:hover {
	          background-color: #0056b3;
	      }
	      .alert {
	          padding: 10px;
	          background-color: #f44336;
	          color: white;
	          margin-bottom: 20px;
	          border-radius: 4px;
	          text-align: center;
	      }
	   </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>Update Room</h2>
		<form th:action="@{/updateRoom/{id}(id=${room.roomId})}" th:object="${room}" method="post">
		    <label>Room ID</label>
		    <input type="number" th:field="*{roomId}" readonly required>
		    <label>Availability</label>
		    <select th:field="*{availability}">
		        <option value="true" th:selected="${room.availability}">Available</option>
		        <option value="false" th:selected="${!room.availability}">Not Available</option>
		    </select>
		    <label>Price</label>
		    <input type="number" th:field="*{price}" required>
			<label for="roomType">Room Type:</label>
			           <select th:field="*{roomType}" required>
			               <option value="" disabled selected>Select Room Type</option>
			               <option value="Single">Single</option>
			               <option value="Double">Double</option>
			               <option value="Deluxe">Deluxe</option>
			           </select>
		    <button type="submit">Update Room</button>
		</form>
    </div>
</div>
</body>
</html>
