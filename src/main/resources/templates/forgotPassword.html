<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-password-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .forgot-password-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .forgot-password-container label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
        .forgot-password-container input[type="email"],
        .forgot-password-container input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .forgot-password-container button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .forgot-password-container button[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form th:action="@{/forgotPassword}" th:object="${user}" method="post">
            <div>
                <label>Email:</label>
                <input type="email" th:field="*{email}" required />
            </div>
            <div>
                <label>Backup Code:</label>
                <input type="text" th:field="*{backupCodes[0].code}" required />
            </div>
            <div>
                <button type="submit">Verify</button>
            </div>
        </form>
        <div th:if="${error}" class="error-message" th:text="${error}"></div> <!-- Display error message if any -->
    </div>
</body>
</html>
